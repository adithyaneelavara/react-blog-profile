<script type="text/javascript">
  
function navigate(isBlog) {
  if(isBlog){
    jQuery('#about').hide();
    jQuery('#experience').hide();
    jQuery('#education').hide();
    jQuery('#skills').hide();
    jQuery('#awards').hide();
    jQuery('#index').show();
  }else{
    jQuery('#about').show();
    jQuery('#experience').show();
    jQuery('#education').show();
    jQuery('#skills').show();
    jQuery('#awards').show();
    jQuery('#index').hide();
  }
}
